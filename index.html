<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>公告 | MOPO合同会社</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f3ef;
        color: #333;
        line-height: 1.8;
    }
    header {
        text-align: center;
        padding: 40px 20px 25px;
        background-color: #fdfbf9;
        border-bottom: 1px solid #e5e1db;
    }
    header h1 {
        font-size: 32px;
        letter-spacing: 4px;
        margin: 0;
        font-weight: 700;
        color: #bfa76f;
        animation: fadeDown 1.2s ease;
    }
    main {
        max-width: 900px;
        margin: 60px auto;
        padding: 0 20px;
    }
    .notice-box {
        background: #fff;
        padding: 28px; /* 縮小框高度 */
        border-radius: 6px;
        border-top: 3px solid #bfa76f;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        animation: fadeUp 1.2s ease;
        margin-bottom: 30px;
        text-align: center;
    }
    .notice-title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 18px;
        letter-spacing: 1px;
        color: #bfa76f;
    }
    .notice-date {
        font-size: 14px;
        color: #888;
        margin-bottom: 14px;
    }
    .notice-text {
        font-size: 16px;
        line-height: 1.9; /* 段落距離加大 */
        color: #444;
        text-align: center;
        white-space: normal;
        margin-top: 6px;
    }
    footer {
        text-align: center;
        padding: 25px 20px;
        font-size: 13px;
        color: #888;
        border-top: 1px solid #e5e1db;
        margin-top: 80px;
        animation: fadeIn 1.8s ease;
    }
    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<header>
    <h1>MOPO</h1>
</header>

<main>
    <!-- 新公告 -->
    <section class="notice-box" role="region" aria-labelledby="notice-title-2">
        <h2 id="notice-title-2" class="notice-title">公告</h2>
        <div class="notice-date">
            掲載日：<time datetime="2025-08-08">2025年8月8日</time>
        </div>
        <p class="notice-text">
当社の設立日は令和7年7月29日です。<br>
公式ウェブサイト、お問い合わせ先（メールアドレス、電話番号）、<br>
公式SNSのご案内は、近日中に更新後お知らせいたします。
        </p>
    </section>

    <!-- 舊公告 -->
    <section class="notice-box" role="region" aria-labelledby="notice-title-1">
        <h2 id="notice-title-1" class="notice-title">公告</h2>
        <div class="notice-date">
            掲載日：<time datetime="2025-08-05">2025年8月5日</time>
        </div>
        <p class="notice-text">
MOPO合同会社の公告および通知は、本ページにて掲載いたします。
        </p>
    </section>
</main>

<footer>
    &copy; 2025 MOPO合同会社
</footer>

</body>
</html>
